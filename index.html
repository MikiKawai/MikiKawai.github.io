<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MikiKawai</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>

<body id="body">
<div style='width:100%;height:300px; margin-top:100px;'>
    <div style='width:50%; height:300px; display:inline;  position: absolute; left: 0px'>
        <img src='./images/MikiKawai.webp' width='350px' style="position: absolute;right: 0px"/>
    </div>
    <div style='width:50%;height:300px; display:inline-block; position: absolute;right: 0px'>
        <div style="margin-top: 250px">
            <p>你好，这里是：<font color="purple"><strong>MikiKawai</strong></font>！</p>
        </div>
    </div>
</div>
</body>
<script>
    var hour = new Date().getHours();
    var body = document.getElementById('body');
    //根据当前时间设置页面为暗黑和白色
    // alert(hour)
    window.onload = function () {
        if (18 > hour && hour >= 8) {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
        } else {
            body.style.backgroundColor = 'rgb(7, 7, 29)';
            body.style.color = 'white';
        }
    }
</script>
</html>
